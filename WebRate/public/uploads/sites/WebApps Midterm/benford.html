<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Benford</title>
    <script type="text/javascript" src="higher-hw.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script>
        google.charts.load('current', {packages: ['corechart', 'bar']});
        google.charts.setOnLoadCallback(drawChart);

        function drawChart(chartSelected = 'livejournal') {
            var data = new google.visualization.DataTable();
            data.addColumn('number', 'Digit');
            data.addColumn('number', chartSelected);
            //data.addColumn('number', 'benford')

            var dataSet;
            if (chartSelected == 'livejournal'){
                dataSet = livejournal;
            } else if (chartSelected == 'librarybooks') {
                dataSet = librarybooks;
            } else {
                dataSet = sunspots;
            }
            data.addRows([...toPercentages(benford(dataSet))]);


            var options = {
                //title: 'Benford Model Distribution',
                hAxis: {
                    title: 'Digit',
                    ticks: [1,2,3,4,5,6,7,8,9]
                },
                vAxis: {
                    title: 'Percent'
                },
                animation: {
                    "startup": true,
                    duration: 1500,
                    easing: 'out'
                },
                chartArea: {
                    width: '70%'
                }
            };

            var chart = new google.visualization.ColumnChart(
                    document.getElementById('chart_div'));

            chart.draw(data, options);
        }
    </script>
</head>
<body>
    <h1>Benford</h1>
    <p>Choose dataset:
        <select onchange=drawChart(this.value);>
            <option value='livejournal' selected="selected">livejournal</option>
            <option value='librarybooks'>librarybooks</option>
            <option value='sunspots'>sunspots</option>
        </select>
    </p>
    <div id="chart_div" style="width: 70%; height: 20em"></div>
</body>
</html>
